<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box
        {
            width: 200px;
            background-color: orangered;
            color: white;
            height: 200px;
            padding-top: 60px;
            box-sizing: border-box;
            text-align: center;
            font-size: 45px;
            transition: transform 1s;
            margin: 200px auto;
        }

        .box:hover
        {
            transform: scale(0.5,0.5)
        }
    </style>
</head>
<body>
    <main><h1>Transform</h1></main>

    <div class="box">Box</div>
</body>
</html>
